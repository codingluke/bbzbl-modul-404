<h3 id="wof%C3%BCr-sind-static-methoden-gut">Wofür sind <code>static</code> Methoden gut?</h3>
<ul>
<li>Die Java <code>main</code> Methode (entrypoint)</li>
<li>Helfermethoden <strong>(ohne eigenen Datenstand)</strong> <em>Z.B. <code>Math.sqrt(64);</code></em></li>
</ul>
</div><div class="undefined">
<h3 id="%F0%9F%98%B1-limitationen"><img class="emoji" draggable="false" alt="😱" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f631.svg" data-marp-twemoji=""> Limitationen</h3>
<ul>
<li><strong>Können nicht</strong> auf <code>Instanz-Methoden/Varaiblen</code> zugreifen!</li>
</ul>
</div></div>

<footer>BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Modul 404 - Woche 2" data-footer="BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe" data-theme="bbzbl" lang="C" data-marpit-pagination="6" style="--paginate:true;--header:Modul 404 - Woche 2;--footer:BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe;--theme:bbzbl;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="18" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/static-account.drawio.svg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="6" data-paginate="true" data-header="Modul 404 - Woche 2" data-footer="BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe" data-theme="bbzbl" lang="C" data-marpit-pagination="6" style="--paginate:true;--header:Modul 404 - Woche 2;--footer:BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe;--theme:bbzbl;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="18" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Modul 404 - Woche 2</header>

<h1 id="static-beispiel"><code>static</code> Beispiel</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-type">double</span> zins;
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setZins</span><span class="hljs-params">(<span class="hljs-type">double</span> zins)</span> {
  <span class="hljs-built_in">this</span>.zins = zins;
}
</code></pre>
<p>Den Zins kann nun direkt auf der Klasse gesetzt werden. <strong>Ohne <code>new</code></strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">Account.setZins(<span class="hljs-number">4.3</span>)
</code></pre>
<p>Er ist für alle Instanzen gleich.</p>
<footer>BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="Modul 404 - Woche 2" data-footer="BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe" data-theme="bbzbl" lang="C" data-marpit-pagination="6" style="" data-marpit-pagination-total="18" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Modul 404 - Woche 2" data-footer="BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe" data-theme="bbzbl" lang="C" data-marpit-pagination="7" style="--paginate:true;--header:Modul 404 - Woche 2;--footer:BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe;--theme:bbzbl;" data-marpit-pagination-total="18">
<header>Modul 404 - Woche 2</header>
<h1 id="%F0%9F%A7%A0-konzept-instanzsupsup-%F0%9F%90%A3-%E2%86%90-es-lebt"><img class="emoji" draggable="false" alt="🧠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9e0.svg" data-marp-twemoji=""> Konzept <code>Instanz</code><sup>*</sup>: <img class="emoji" draggable="false" alt="🐣" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f423.svg" data-marp-twemoji=""> ← es lebt!</h1>
<ul>
<li>Instanzen beinhalten <code>Instanz-Methoden</code>:
<ul>
<li><code>Instanz-Methoden</code> können auf <code>Instanz-Variablen</code> zugreifen</li>
<li><code>Instanz-Methoden</code> können andere <code>Instanz-Methoden</code> ausführen</li>
</ul>
</li>
<li>es können von einer <strong>Klasse mehrere Instanzen</strong> erstellt werden</li>
<li>eine <code>Instanz</code> wird durch <code>Klasse variableName = new Klasse()</code> erstellt</li>
</ul>
<h3 id="%E2%84%B9%EF%B8%8F-instanzen-besitzen-einen-individuellen-datenstand"><img class="emoji" draggable="false" alt="ℹ️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2139.svg" data-marp-twemoji=""> Instanzen <strong>besitzen einen individuellen Datenstand</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">Account</span> <span class="hljs-variable">accountObject1</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Account</span>();
<span class="hljs-type">Account</span> <span class="hljs-variable">accountObject2</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Account</span>();
</code></pre>
<div class="footnotes undefined"><p>* <strong>Instanzen</strong> und <strong>Objekte</strong> sind <strong>Synonym</strong> verwendbar!</p>
</div>
<footer>BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Modul 404 - Woche 2" data-footer="BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe" data-theme="bbzbl" lang="C" data-marpit-pagination="8" style="--paginate:true;--header:Modul 404 - Woche 2;--footer:BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe;--theme:bbzbl;" data-marpit-pagination-total="18">
<header>Modul 404 - Woche 2</header>
<h1 id="%F0%9F%A7%A0-static-vs-instanz-methoden"><img class="emoji" draggable="false" alt="🧠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9e0.svg" data-marp-twemoji=""> Static vs Instanz-Methoden</h1>
<p>Eine <code>static</code> Methode einer <code>Klasse</code> kann direkt (ohne <code>new</code>) aufgerufen werden</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">MixedExample</span> {
  <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">double</span> <span class="hljs-variable">PI</span> <span class="hljs-operator">=</span> <span class="hljs-number">3.14</span>; <span class="hljs-comment">// Konstante, kann nicht geändert werden!</span>
  <span class="hljs-keyword">private</span> <span class="hljs-type">String</span> <span class="hljs-variable">greeting</span> <span class="hljs-operator">=</span> <span class="hljs-string">"Hello"</span>;     <span class="hljs-comment">// Instanz-Variablen, kann geändert werden</span>

  <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">double</span> <span class="hljs-title function_">staticCircle</span><span class="hljs-params">(<span class="hljs-type">double</span> radiant)</span> {
    <span class="hljs-keyword">return</span> radiant * radiant * PI; <span class="hljs-comment">// Kann auf `PI` zugreifen nicht aber auf `greeting`</span>
  }

  <span class="hljs-keyword">public</span> String <span class="hljs-title function_">instanceGreeting</span><span class="hljs-params">(String name)</span> {
    <span class="hljs-keyword">return</span> greeting + <span class="hljs-string">" "</span> + name;  <span class="hljs-comment">// Kann auf `greeting` zugreifen</span>
                                   <span class="hljs-comment">// Könnte theoretisch auch auf `PI` zugreifen</span>
  }

  <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setGreeting</span><span class="hljs-params">(String greeting)</span> { <span class="hljs-built_in">this</span>.greeting = greeting; }
}
</code></pre>
<footer>BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Modul 404 - Woche 2" data-footer="BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe" data-theme="bbzbl" lang="C" data-marpit-pagination="9" style="--paginate:true;--header:Modul 404 - Woche 2;--footer:BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe;--theme:bbzbl;" data-marpit-pagination-total="18">
<header>Modul 404 - Woche 2</header>
<h1 id="%F0%9F%A7%A0-verwenden-von-mixedexample"><img class="emoji" draggable="false" alt="🧠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9e0.svg" data-marp-twemoji=""> Verwenden von <code>MixedExample</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Starter</span> {
  <span class="hljs-comment">// Startpunkt des Programms, ist immer static!</span>
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
    <span class="hljs-comment">// Statische Methoden können ohne new ausgeführt werden!</span>
    <span class="hljs-type">double</span> <span class="hljs-variable">circle</span> <span class="hljs-operator">=</span> MixedExample.staticCircle(<span class="hljs-number">1.5d</span>);

    <span class="hljs-comment">// Um instanceMethoden aufzurufen, muss zuerst eine Instanz erstellt werden</span>
    <span class="hljs-type">MixedExample</span> <span class="hljs-variable">mixedExampleInstance</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">MixedExample</span>();
    <span class="hljs-type">String</span> <span class="hljs-variable">greeting</span> <span class="hljs-operator">=</span> mixedExampleInstance.instanceGreeting(<span class="hljs-string">"Lukas"</span>);
    <span class="hljs-comment">// Wert ist "Hallo Lukas";</span>

    mixedExampleInstance.setGreeting(<span class="hljs-string">"Ciao"</span>) <span class="hljs-comment">// Objekt ändern</span>
    greeting = mixedExampleInstance.instanceGreeting(<span class="hljs-string">"Lukas"</span>);
    <span class="hljs-comment">// Wert ist "Ciao Lukas";</span>
  }
}
</code></pre>
<footer>BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Modul 404 - Woche 2" data-footer="BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe" data-theme="bbzbl" lang="C" data-marpit-pagination="10" style="--paginate:true;--header:Modul 404 - Woche 2;--footer:BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe;--theme:bbzbl;" data-marpit-pagination-total="18">

<header>Modul 404 - Woche 2</header>
<h1 id="%F0%9F%A7%A0-swing-jframe"><img class="emoji" draggable="false" alt="🧠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9e0.svg" data-marp-twemoji=""> Swing: <code>JFrame</code></h1>
<p>Möchte man eine Klasse als <code>Fenster</code> erstellen, muss der Klasse, die Java Klasse<br>
<code>JFrame</code> <mark>vererbt</mark> werden. Dies geht mit dem Ausdruck <mark><strong><code>extends JFrame</code></strong></mark></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">PureWindow</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">JFrame</span> {
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">start</span><span class="hljs-params">()</span> { <span class="hljs-comment">// oder auch showDialog, oder was gefällt</span>
    setLayout(<span class="hljs-literal">null</span>); <span class="hljs-comment">// Standard Layout deaktivieren</span>
    setDefaultCloseOperation(EXIT_ON_CLOSE); <span class="hljs-comment">// Beim schliessen des Fensters, alles beenden</span>
    setSize(<span class="hljs-number">300</span>, <span class="hljs-number">300</span>); <span class="hljs-comment">// Grösse vom Fenster festlegen</span>
    setTitle(<span class="hljs-string">"Ich bin der Fenster Titel"</span>); <span class="hljs-comment">// Titel des Fensters festlegen</span>
    setVisible(<span class="hljs-literal">true</span>); <span class="hljs-comment">// Fenster sichtbar machen</span>
  }
}
</code></pre>
<div class="footnotes undefined"><p><a href="https://www.java-tutorial.org/jframe.html" class="external-link" target="_blank" rel="noopener noreferrer"><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f517.svg" data-marp-twemoji=""> JFrame auf Java Tutorial</a><br>
<em><img class="emoji" draggable="false" alt="ℹ️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2139.svg" data-marp-twemoji=""> Was genau Vererbung ist, und wie man es selbst verwendet ist Teil eines späteren Moduls. Hier wenden wir es einfach Mal an.</em></p>
</div>
<footer>BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Modul 404 - Woche 2" data-footer="BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe" data-theme="bbzbl" lang="C" data-marpit-pagination="14" style="--paginate:true;--header:Modul 404 - Woche 2;--footer:BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe;--theme:bbzbl;" data-marpit-pagination-total="18">
<header>Modul 404 - Woche 2</header>
<h1 id="%F0%9F%92%A1-jframe-cheat-sheet"><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4a1.svg" data-marp-twemoji=""> <code>JFrame</code> Cheat Sheet</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">setLayout(<span class="hljs-literal">null</span>); <span class="hljs-comment">// Standard Layout deaktivieren</span>
setDefaultCloseOperation(EXIT_ON_CLOSE); <span class="hljs-comment">// Beim Fensterschliessen, alles beenden</span>

<header>Modul 404 - Woche 2</header>
<h1 id="%E2%8C%A8%EF%B8%8F-repetition-arrays-20min-%F0%9F%94%97"><img class="emoji" draggable="false" alt="⌨️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2328.svg" data-marp-twemoji=""> Repetition Arrays (20min) <a href="https://codingluke.github.io/bbzbl-modul-404/docs/repetition/arrays" class="external-link" target="_blank" rel="noopener noreferrer"><img class="emoji" draggable="false" alt="🔗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f517.svg" data-marp-twemoji=""></a></h1>
<p>Im folgenden PDF ist beschrieben wie man in Java mit Arrays, also Listen von<br>
Datentypen, arbeitet.</p>
<ul>
<li><a href="https://codingluke.github.io/bbzbl-modul-404/docs/repetition/arrays" class="external-link" target="_blank" rel="noopener noreferrer">Repetition Arrays</a> (<a href="https://drive.google.com/file/d/1Bt4NgySXrhMeorOTuSBs_6thNwXPRbNN/view" class="external-link" target="_blank" rel="noopener noreferrer"><img class="emoji" draggable="false" alt="📖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d6.svg" data-marp-twemoji=""> PDF</a>) bitte genau studieren.</li>
<li>Diese <strong>Aufgaben sind Optional</strong> und müssen im <strong>Selbststudium</strong> gemacht werden.</li>
<li>Am Ende der Sildes wird auf eine weitere Art von Arrays (Listen) eingegangen.
<ul>
<li>Diese ist <strong>nicht Pflicht</strong> jedoch häufig einfacher.</li>
</ul>
</li>
</ul>
<blockquote>
<p><img class="emoji" draggable="false" alt="🦸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9b8.svg" data-marp-twemoji=""> Dies ist eine Grundlage, welche Ihr im Allgemeinen begreifen müsst, um die beiden LBs mit einer <code>6</code> zu bestehen</p>
</blockquote>
<footer>BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Modul 404 - Woche 2" data-footer="BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe" data-theme="bbzbl" lang="C" data-marpit-pagination="18" style="--paginate:true;--header:Modul 404 - Woche 2;--footer:BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe;--theme:bbzbl;" data-marpit-pagination-total="18">
<header>Modul 404 - Woche 2</header>
<h2 id="%F0%9F%A6%B8-die-klasse-list-oder-auch-arraylist"><img class="emoji" draggable="false" alt="🦸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9b8.svg" data-marp-twemoji=""> Die Klasse <code>List</code> oder auch <code>ArrayList</code></h2>
<p>Primitive Java Arrays sind umständlich und können häufig durch die Klasse<br>
<code>List&lt;Datetyp&gt;</code> oder <code>ArrayList&lt;Datentype&gt;</code> abgelöst werden.</p>
<p>Hier ein Beispiel für eine <code>List&lt;String&gt;</code>, also eine Liste von Wörtern:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">list&lt;string&gt; list = arrays.aslist(<span class="hljs-string">"element 1"</span>, <span class="hljs-string">"element 2"</span>);
list.add(<span class="hljs-string">"element 3"</span>); <span class="hljs-comment">// es können Elemente dynamisch hinzugefügt werden</span>

<span class="hljs-comment">// über die gesamte Liste iterieren ist viel einfacher als bei "primitiven" Arrays</span>
<span class="hljs-keyword">for</span> (String element : list) {
  System.out.println(element);
}

<span class="hljs-comment">// Auf ein Element zugreifen mit `.get` (es startet bei 0, nicht bei 1)</span>
System.out.println(list.get(<span class="hljs-number">0</span>));
</code></pre>
<footer>BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe</footer>
</section>
