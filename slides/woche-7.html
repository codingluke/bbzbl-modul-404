<header>Modul 404 - Woche 7</header>
<h1 id="gr%C3%BCnde-f%C3%BCr-misserfolg-programmierer-sicht">Gründe für Misserfolg <em>(Programmierer Sicht)</em></h1>
<ul>
<li>Fehlendes <strong>Wissen</strong> oder fehlende <strong>Fertigkeiten</strong> der Teammitglieder.</li>
<li><strong>Kommunikation</strong> ist ungenügend.
<ul>
<li>Aber ich dachte, das ist es, was gewünscht wird.</li>
</ul>
</li>
<li>Mitarbeiter<strong>fluktuation</strong> ist gross <em>(Braindrain)</em>.
<ul>
<li>Das hat immer der Hans gemacht, der ist leider nicht mehr im Team.</li>
</ul>
</li>
<li>Nur einer weiss Bescheid und ist in den Ferien.</li>
</ul>

<header>Modul 404 - Woche 7</header>
<h1 id="tandem-programmieren--wie">Tandem Programmieren / <strong>Wie?</strong></h1>
<ul>
<li>Zwei Personen arbeiten <strong>gleichzeitig</strong> an der <strong>gleichen Codebasis</strong>.</li>
<li><strong>Einer</strong> schreibt.</li>
<li>Der andere denkt, kontrolliert und spricht Probleme an.</li>
<li>Die Rollen sollen regelmässig getauscht werden.</li>
</ul>
<footer>BBZBL / Lukas Hodel / Objektbasiert programmieren nach Vorgabe</footer>
